<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="my_css.css" />

	<meta charset="UTF-8">
	<title>Spotify</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>


	<h1>Spotify API</h1>

	
	<form class="js-artist-form">
		<input type="text" class="js-artist-input" placeholder="Enter artist Name">
		<button type="submit">Search for artist</button>
	</form>

	<ul class="js-artist-list">
	</ul>

	<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
        <span class="modal-artist-name"></span>
        Album
        </h4>
      </div>
      <div class="modal-body">
        <ul class="modal-artist-albums">
        Albums
        </ul>
      </div>
    </div>
  </div>
</div>

	
	
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
